<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/nomalize.css" />
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <!-- Container -->
    <main class="container" role="main">
      <div class="content">
        <!-- Input Date of Birth -->
        <div class="input">
          <!-- Day -->
          <div>
            <h6>Day</h6>
            <input type="text" placeholder="DD" id="dayIn" />
            <p class="error"></p>
          </div>
          <!-- Month -->
          <div>
            <h6>Month</h6>
            <input type="text" placeholder="MM" id="monthIn" />
            <p class="error"></p>
          </div>
          <!-- Year -->
          <div>
            <h6>Year</h6>
            <input type="text" placeholder="YYYY" id="yearIn" />
            <p class="error"></p>
          </div>
        </div>
        <!-- Button -->
        <hr />
        <button id="calculateBtn">
          <img src="./img/icon-arrow.svg" alt="" />
        </button>

        <!-- Result -->
        <div class="result">
          <h1><span id="yearOut">--</span> years</h1>
          <h1><span id="monthOut">--</span> months</h1>
          <h1><span id="dayOut">--</span> days</h1>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
