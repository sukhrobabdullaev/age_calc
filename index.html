<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/nomalize.css" />
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <div class="wrapper">
      <div class="container">
        <div class="app">
          <form id="form">
            <div class="app__dates">
              <div class="app__date">
                <label for="day">DAY</label>
                <input type="text" id="day" name="day" placeholder="DD" />
                <span>this field is required</span>
              </div>
              <div class="app__date">
                <label for="month">MONTH</label>
                <input type="number"  id="month" name="month" placeholder="MM" />
                <span>this field is required</span>
              </div>
              <div class="app__date">
                <label for="year">YEAR</label>
                <input type="text" id="year" name="year" placeholder="YY" />
                <span>this field is required</span>
              </div>
            </div>
            <div class="submit">
              <div class="line"></div>
              <button type="submit">
                <img src="./img/icon-arrow.svg" alt="icon" />
              </button>
            </div>
          </form>
          <div class="app__display">
            <h2><span>--</span>years</h2>
            <h2><span>--</span>months</h2>
            <h2><span>--</span>days</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
